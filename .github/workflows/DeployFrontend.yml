name: Build & Deploy Frontend

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: dotnet build -c Release
        working-directory: EventManager.Client
      - name: Publish
        run: dotnet publish -c Release
        working-directory: EventManager.Client
      - name: Clear
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          passphrase: ${{ secrets.PASS }}
          script: rm -Rf /var/www/eventmanager/*
      - name: Copy
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          passphrase: ${{ secrets.PASS }}
          source: "EventManager.Client/bin/Release/net6.0/publish/*"
          target: "/var/www/eventmanager/"
      - name: Fix copy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          passphrase: ${{ secrets.PASS }}
          script: cp -R /var/www/eventmanager/EventManager.Client/bin/Release/net6.0/publish/* /var/www/eventmanager/ && rm -Rf /var/www/eventmanager/EventManager.Client
