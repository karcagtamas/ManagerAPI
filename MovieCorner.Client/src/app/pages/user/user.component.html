<div>
  <div
    class="col col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4 user-panel"
  >
    <mat-card>
      <mat-card-title>{{ title }}</mat-card-title>
      <mat-card-content>
        <img src="assets/img/user.png" alt="" />
        <router-outlet></router-outlet>
      </mat-card-content>
      <mat-card-actions>
        <div class="row col col-12 action-buttons">
          <div class="col col-md-6">
            <button
              *ngIf="title != loginTitle"
              mat-stroked-button
              color="primary"
              [routerLink]="['/oacts/login']"
            >
              Login
            </button>
          </div>
          <div class="col col-md-6">
            <button
              *ngIf="title != registrationTitle"
              mat-stroked-button
              color="primary"
              [routerLink]="['/oacts/registration']"
            >
              Registration
            </button>
          </div>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
