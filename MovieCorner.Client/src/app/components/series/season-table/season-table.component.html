<div class="mat-elevation-z8 w-100">
  <table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows>
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Number</th>
      <td mat-cell *matCellDef="let row">{{ row.number }}</td>
    </ng-container>

    <ng-container matColumnDef="countOfEpisodes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Count of Episodes
      </th>
      <td mat-cell *matCellDef="let row">{{ row.episodes.length }}</td>
    </ng-container>

    <ng-container matColumnDef="expanded">
      <td
        mat-cell
        *matCellDef="let row"
        [attr.colspan]="displayedColumns.length"
      >
        <div
          class="detail"
          [@detailExpand]="row == expanded ? 'expanded' : 'collapsed'"
        >
          <div class="detail-content">
            <ks-episode-table class="w-100" [source]="row.episodes"></ks-episode-table>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      class="element-row"
      [class.expanded-row]="expanded === row"
      (click)="expanded = expanded === row ? null : row"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: ['expanded']"
      class="detail-row"
    ></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
