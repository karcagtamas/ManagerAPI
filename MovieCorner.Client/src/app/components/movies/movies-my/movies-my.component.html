<div>
  <div>
    <button mat-icon-button color="primary" (click)="openMapper()">
      <mat-icon>add_box</mat-icon>
    </button>
  </div>
  <mat-form-field>
    <input
      matInput
      (keyup)="filter()"
      [(ngModel)]="filterValue"
      name="filter"
      placeholder="Filter"
    />
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows>
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
        <td mat-cell *matCellDef="let row">{{ row.title }}</td>
      </ng-container>

      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Year</th>
        <td mat-cell *matCellDef="let row">{{ row.year }}</td>
      </ng-container>

      <ng-container matColumnDef="seen">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Seen</th>
        <td mat-cell *matCellDef="let row">
          <mat-icon>
            {{ row.seen | seen }}
          </mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="expanded">
        <td
          mat-cell
          *matCellDef="let row"
          [attr.colspan]="displayedColumns.length"
        >
          <div
            class="detail"
            [@detailExpand]="row == expanded ? 'expanded' : 'collapsed'"
          >
            <div class="detail-content">
              <div>
                <strong>Description: </strong>
                {{ row.description | description }}
              </div>
              <span class="spacer"></span>
              <div class="p-1">
                <button
                  mat-raised-button
                  color="primary"
                  (click)="statusChange(row)"
                >
                  {{ row.seen ? 'Set Unseen' : 'Set Seen' }}
                </button>
              </div>
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        class="element-row"
        [class.expanded-row]="expanded === row"
        (click)="expanded = expanded === row ? null : row"
        [ngClass]="{ seen: row.seen, 'not-seen': !row.seen }"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: ['expanded']"
        class="detail-row"
      ></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
