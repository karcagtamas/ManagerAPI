<mat-toolbar color="primary">
  <span>{{ title }} WorkingField</span>
  <span class="close">
    <button mat-icon-button>
      <mat-icon (click)="exitWithoutAction()">close</mat-icon>
    </button>
  </span>
</mat-toolbar>
<div class="modal-container">
  <form [formGroup]="form" (submit)="save()">
    <mat-dialog-content>
      <div>
        <div class="row col-12">
          <div class="col-12">
            <mat-form-field>
              <mat-label>Title</mat-label>
              <input matInput type="text" formControlName="title" />
              <mat-error
                *ngIf="utilService.hasError(form, 'title', 'required')"
              >
                {{ utilService.isRequiredMessage() }}
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field>
              <mat-label>Description</mat-label>
              <input matInput type="text" formControlName="description" />
            </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field>
              <mat-label>Length</mat-label>
              <input matInput type="number" formControlName="length" />
              <mat-error
                *ngIf="utilService.hasError(form, 'length', 'required')"
              >
                {{ utilService.isRequiredMessage() }}
              </mat-error>
              <mat-error *ngIf="utilService.hasError(form, 'length', 'min')">
                {{ utilService.minMessage(0) }}
              </mat-error>
              <mat-error *ngIf="utilService.hasError(form, 'length', 'max')">
                {{ utilService.maxMessage(maxLength) }}
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-raised-button color="primary" type="submit">Save</button>
      <button
        mat-raised-button
        color="primary"
        type="button"
        (click)="exitWithoutAction()"
      >
        Close
      </button>
      <span class="spacer"></span>
      <button
        mat-raised-button
        color="warn"
        type="button"
        (click)="delete(data.workingField)"
        *ngIf="isUpdate"
      >
        Delete
      </button>
    </mat-dialog-actions>
  </form>
</div>
